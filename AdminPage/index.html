<!doctype html>
<html lang="en">
   <head>
      <!-- Meta Tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css"> 
  
      <title>Admin Login</title>
   </head>
   <body>

      <!--? login box -->
      <div class="container">
         <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-6">
               <div class="card bx rounded">
                  <div class="card-body">
                     <h4 class="card-title"> Login <span class="text-muted"> as Admin.</span></h4>
                     <p class="card-subtitle small text-muted">Login with Username &amp; Password</p>
                     <form action="">
                        <div class="input-group mb-3 mt-3">
                           <div class="input-group-prepend">
                             <span class="input-group-text" id="basic-addon1">@</span>
                           </div>
                           <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                         </div>
                        <!-- <div class=" mt-3 mb-3">
                           <input type="text" class="form-control form-control-sm " placeholder="Username" required>
                        </div> -->
                        <div class="mb-3 ">
                           <input type="password" class="form-control " placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                           <button type="submit" class="btn btn-dark btn-block">Login</button>
                        </div>
                     </form>
                     
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- login box -->



      <!--?JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
     </script>
     <!-- JavaScript -->

     
   </body>
</html>
